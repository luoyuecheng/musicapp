<div class="play-bar">
  <div class="progress-bar" (click)="setProgress($event)">
    <div class="progress" #progressBar></div>
    <!-- <input type="range" #progressBar (change)="handleProgress(progressBar.value)" step="1" min="0" max="0" value="0" /> -->
  </div>
  <div class="avatar"></div>
  <div class="name">
    <span class="song-name">{{ songDetail.songName }}</span>
    <span class="artist-name">{{ songDetail.artistName }}</span>
  </div>
  <div class="play-mode">
    <span (click)="switchMode(playModeIndex)">{{ playMode[playModeIndex] }}</span>
  </div>
  <ul class="operation">
    <svg t="1571033526969" (click)="prevPlay()" title="上一曲" class="icon" viewBox="0 0 1024 1024" version="1.1"
      xmlns="http://www.w3.org/2000/svg" p-id="2836" width="200" height="200">
      <title>上一曲</title>
      <path d="M362.3 512l445-332.3v664.5L362.3 512zM216.7 179.7h80v664.5h-80V179.7z" fill p-id="2837"></path>
    </svg>

    <svg t="1571035516927" [ngClass]="{ 'icon': true, 'hidden': songDetail.playing }" (click)="togglePlay()"
      viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7549" width="200" height="200">
      <title>播放</title>
      <path
        d="M862.7 528L178.4 908.3c-7.9 4.4-14.7 5-20.4 1.5-5.6-3.5-8.5-9.6-8.5-18.5V132.8c0-8.9 2.8-15.1 8.5-18.5 5.6-3.5 12.5-2.9 20.4 1.5L862.7 496c7.9 4.4 11.8 9.8 11.8 15.9 0 6.3-4 11.7-11.8 16.1z"
        p-id="7550"></path>
    </svg>
    <svg t="1571035771233" [ngClass]="{ 'icon': true, 'hidden': !songDetail.playing }" (click)="togglePlay()"
      viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7666" width="200" height="200">
      <title>暂停</title>
      <path
        d="M319.618435 145.655358c-30.518061 0-55.258535 24.740474-55.258535 55.258535l0 622.170169c0 30.518061 24.740474 55.258535 55.258535 55.258535s55.258535-24.740474 55.258535-55.258535l0-622.170169C374.876969 170.395832 350.136495 145.655358 319.618435 145.655358z"
        p-id="7667"></path>
      <path
        d="M704.381565 145.655358c-30.518061 0-55.258535 24.740474-55.258535 55.258535l0 622.170169c0 30.518061 24.740474 55.258535 55.258535 55.258535s55.258535-24.740474 55.258535-55.258535l0-622.170169C759.6401 170.395832 734.899626 145.655358 704.381565 145.655358z"
        p-id="7668"></path>
    </svg>

    <svg t="1571033099021" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
      p-id="597" width="200" height="200">
      <title>下一曲</title>
      <path d="M216.7 844.3V179.7l445 332.3-445 332.3z m590.6 0h-80V179.7h80v664.6z" fill p-id="598"></path>
    </svg>
  </ul>
  <!-- <div>{{ songDetail.songUrl }}</div> -->

    </svg>
    <i class="volume"></i>
  </div>
</div>
<audio src="{{ songDetail.songUrl }}" #audioPlayer (loadedmetadata)="playLoadedmetadata(songDetail)"
  (ended)="playComplete(playModeIndex, songDetail)" (timeupdate)="playTimeupdate()" (error)="playError()"
  (canplay)="canplay()"></audio>
